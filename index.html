<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Papa's Pizza</title>
        <!-- Favicon -->
        <link rel= "icon" href="images.png">
        <!-- Stylesheet -->
        <link rel = "Stylesheet" href = "pizza-styles.css">
        

    </head>
    <body>
        <main>
            <header>
                <img src = "images/tf2Pizza.jpg" alt = "Poppa">
                <h1>Papa's Pizza's</h1>
                <p id = "tagline"> The best pizza GRC students have ever tasted!</p>
                <hr>
                <p> Poppa's Pizza serves up fresh, handcrafted pizza with bold flavors
                    and a warm, family-friendly vibe. </p>
                <a id = "Contact-button" href = "#" role = "button"> Contact Us</a>
            </header>
            <form id = "pizza-form" action="#" method = "get">
                <!-- Contact Info -->
                <fieldset> 
                    <legend> Contact Info </legend>
                    <label for="fname"> First Name:</label>
                    <input type ="text" id="fname" name = "fname">

                    <label for="lname"> Last Name:</label>
                    <input type ="text" id="lname" name = "lname">

                    <label for="Email"> Email address:</label>
                    <input type ="text" id="Email" name = "Email">
                </fieldset>


                <fieldset> 
                    <legend> Select Pickup or Delivery </legend>
                    <label for="pickup"> 
                        <input type ="radio" id="pickup" name="method" value = "pickup"> pickup
                    </label>
                    <label for="Delivery"> 
                        <input type ="radio" id="Delivery" name="method" value = "Delivery "> Delivery
                    </label>
                </fieldset>

                <!-- Pizza Size -->
                <fieldset>
                    <legend> Pizza Size</legend>
                    <select id = "size" name = "size">
                        <option value = "none"> --- select a size ---</option>
                        <option value = "small"> Small </option>
                        <option value = "medium"> Medium </option>
                        <option value = "large"> Large </option>
                    </select>
                </fieldset>
                
                <!-- toppings -->
                <fieldset> 
                    <legend> Select Pickup or Delivery </legend>
                    <label for="pepperoni"> 
                        <input type ="checkbox" id="pepperoni" name="toppings[]" value = "pepperoni"> pepperoni
                    </label>

                    <label for="pineapple"> 
                        <input type ="checkbox" id="pineapple" name="toppings[]" value = "pineapple "> pineapple
                    </label>
                </fieldset>
                <!-- add an order button -->
                <button type = "submit"> Place Order </button>
            </form>
        </main>
    </body>
</html>
